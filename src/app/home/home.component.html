<div class="container mb-5">
  <div class="row ">
    <div *ngFor=" let citation of citations"  class="col-lg-6 mb-3 ">
      <div class="card bg-body-tertiary">
        <div class="card-body text-center">
          <img [src]="citation.url" alt="picture people citation" width="200px">
          <h5 class="card-title mt-2"> {{citation.author}} </h5>
          <p class="card-text"> {{citation.citation}}  </p>
          <div class="text-center"> 
            <button type="button" class="btn btn-outline-secondary" data-mdb-ripple-init data-mdb-ripple-color="dark"> Voir plus</button>
          </div>  
        </div>
      </div>
    </div>
  </div> 
</div>
